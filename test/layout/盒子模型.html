<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /* 
                内容区，元素的所有子元素和文本内容都在内容区中排列
                    内容区的大小由 width 和 height 两个属性来设置
                        width 设置内容区的宽度
                        height 设置内容区的高度
             */
             width: 200px;
             height: 200px;
             background-color: #bfa;

             /* 
                边框（border），边框属于盒子边缘，边框里边属于盒子内部，出了边框都是盒子的外部
                要设置边框，至少设置三个样式：
                    边框的宽度  border-width
                    边框的颜色  border-color
                    边框的样式  border-style
             */
             border-width: 20px;
             border-color: red;
             border-style: solid;
        }
    </style>
</head>
<body>
    <!-- 
        盒模型  盒子模型    框模型
            - CSS将页面所有的元素都设置为了一个矩形的盒子
            - 将元素设置为矩形盒子后，对页面的布局就变成将不同的盒子摆到不同的位置
            - 每一个盒子都由以下几个部分组成：
                内容区  （content）
                内边距  （padding）
                边框    （border）
                外边距  （margin）


     -->
     <div class="box">box1</div>
</body>
</html>
