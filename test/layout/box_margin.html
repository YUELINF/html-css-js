<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;

            /* 
                外边距（margin）
                    -外边距不会影响盒子可见框的大小
                    - 但是外边距会影响盒子的位置
                    -一共有四个方向的外边距：
                        往相反方向走    左上移自己，右下移别人
                        margin-top
                            -上外边距，设置一个正值，元素会向下移动
                        margin-right
                        margin-bottom
                            - 下外边距，设置一个正值，其下边的元素会向下移动
                        margin-left
                            - 左外边距，设置一个正值，元素会向右移动

                        -margin也可以设置负值，往相反方向走

                    - 元素在页面中是自左向右的顺序排列
                        所以默认情况下如果我们设置的左和上外边距则会移动元素自身
                        而设置下和右外边距会移动其他元素

                    margin 简写属性
            */
            /* margin-bottom: 100px;     */
            margin: 100px;
        }
        .box2{
            width: 220px;
            height: 220px;
            background-color: #000;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
