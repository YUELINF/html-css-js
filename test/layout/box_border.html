<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* 
                边框
                    边框的宽度  border-width
                        值的情况
                            四个值  上  右  下  左
                            三个值  上   左右   下
                            两个值  上下      左右
                            一个值  上下左右
                        除了border-width，还有boder- top/right/bottom/left -width 用于指定某一个边的宽度

                    边框的颜色  border-color   还有border-XXX-width
                        border-color 也可省略不写，如果省略了则自动使用color的颜色值
                            color：前景色  back-color 背景色
                        
                    边框的样式  border-style
                        solid 表示实线
                        dotted 点状虚线
                        dashed 线状虚线
                        double 双线
                        默认值是none

                    border: solid 10px orange;

            */

            /* border-width: 10px 20px 30px 40px;
            border-color: orange;
            border-style: solid; */

            border: solid 10px orange;
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
