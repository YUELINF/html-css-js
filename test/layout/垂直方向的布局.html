<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                .outer{
            background-color: #bfa;
            height: 300px;
            /* 
                默认情况下父元素的高度被内容撑开
                写多少是多少
            */

        }
        .inner{
            width: 100px;
            background-color: yellow;
            height: 200px;
            margin-bottom: 100px;
        }
        .box1{
            width: 400px;
            height: 200px;
            background-color: #bfa;
            /* 
                子元素是在父元素的内容区内排序
                    如果子元素的大小超过了父元素，则子元素会从父元素中溢出
                    使用 overflow属性 来设置父元素如何处理溢出的子元素

                    可选值：
                        visible 默认值 不管
                        hidden 溢出的内容被裁剪不显示
                        scroll 滚动条
                        auto 根据需要生成滚动条

                    overflow-x
                    overflow-y
            */

            overflow: scroll;
        }
        .box2{
            width: 200px;
            height: 400px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
