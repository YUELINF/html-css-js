<!-- 
    网页三部分：
        结构    html
        表现    css
        行为    Javascript
    CSS3：
        盒子模型模块
        布局模块
        字体模块
        背景模块
        弹性盒的模块
    CSS：
        - 层叠样式表
        - 网页实际上是一个多层的结构，通过css可以分别为网页的每一个层来设置样式
            而最终我们能看到的只是网页的最上边一层
        - 总之一句话，css用来设置网页中元素的样式

 -->
 <!DOCTYPE html>
 <html lang="ch">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css语法.css">
 </head>
 <body>
    <!-- 
        使用css来修改元素的样式

        第一种方式(内联样式，行内样式)：
            - 在标签内部通过 style 属性来设置元素的样式
            - 注意：开发时绝对不要使用内联样式

        第二种方式(内部样式表)
            - 将样式编写到 head 中的 style 标签里
                然后通过css的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            - 问题：
                不能跨页面进行复用
            <style>
            p{
                color: green;
                font-size: 50px;
            }
            </style>

        第三种方式(外部样式表)
            - 可以将css样式编写到一个外部css文件中
                然后通过 link 标签来引入外部的css文件
            <link rel="stylesheet" href="./css语法.css">
     -->
    <p>hello world</p>

 </body>
 </html>
