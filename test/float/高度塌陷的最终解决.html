<html>
    <head>
        <title>Document</title>
        <style>
            .box1{
                border: 10px red solid;

                /* overflow: hidden; */
            }
            .box2{
                width: 100px;
                height: 100px;
                background-color: #bfa;
                float: left;
            }
            .box3{
                clear: both;
            }
            /* .box1::after{
                content: '';
                display: block;
                clear: both;
            } */
            .clearfix::after,
            .clearfix::before{
                content: '';
                display: table;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div class="box1 clearfix">
            <div class="box2"></div>
        </div>
    </body>
</html>
