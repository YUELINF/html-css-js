<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../layout/css样式重置/reset.css">
    <style>
        .navigation{
            /* 设置ul的大小 */
            width: 1198px;
            height: 48px;
            /* 背景颜色 */
            background-color: #E8E7E3;
            /* 水平居中 */
            margin: 100px auto;
        }
        /* 设置li */
        .navigation li{
            float: left;
            line-height: 48px;
        }
        .navigation li:hover{
            background-color: #3F3F3F;
        }
        .navigation li a{
            /* 将 a 转换为块元素 */
            display: block;
            /* 去下划线 */
            text-decoration: none;
            /* 修改字体颜色 */
            color: #868686;
            /* 修改字体大小 */
            font-size: 14px;
            padding: 0 49px;
        }

    </style>
</head>
<body>
    <ul class="navigation">
        <li class="a"><a href="https://baidu.com">HTML/CSS</a></li>
        <li class="b"><a href="javascript:;">Browser Side</a></li>
        <li class="c"><a href="javascript:;">Server Side</a></li>
        <li class="d"><a href="javascript:;">Programming</a></li>
        <li class="e"><a href="javascript:;">XML</a></li>
        <li class="f"><a href="javascript:;">Web Building</a></li>
        <li class="g"><a href="javascript:;">Reference</a></li>
    </ul>
</body>
</html>
