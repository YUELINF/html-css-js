    <style>
        .img-list{
            width: 590px;
            height: 470px;
            position: relative;
            margin: auto;
            top: 50px;
            left: 50px
        }
        .img-list li{
            position: absolute;
        }
        .img-list img{
            width: 590px;
            height: 470px;
        }
        .img-list li:nth-child(4){
            z-index: 1;
        }

        .pointer{
            position: absolute;
            z-index: 999;
            bottom: 20px;
            left: 30px;
        }
        .pointer a{
            width: 8px;
            height: 8px;
            margin-right: 4px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, .8);
            float:left;
            background-clip: content-box;
            border: 3px solid transparent;

        }
        .pointer a:hover{
            background-color: #fff;
            border: 3px solid rgba(255, 255, 255, .3);
        }
    </style>
</head>
