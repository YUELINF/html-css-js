<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        替换元素：img   iframe  audio(IE8 embed)   video
     -->
    <!-- 图片 -->
    <img  src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4wEaU?ver=5e29" width="200" alt="树">
    <!-- 内联元素 -->   
    <iframe src="https://www.csdn.net/" frameborder="0" width="500" height="500"></iframe>
    <!-- 
        音频文件
        默认情况下，用户不能自己操作
        属性：
            controls 是否允许用户控制播放
            autoplay 自动播放
                - 大部分浏览器不会自动对音乐进行播放
            loop 音乐是否循环播放
     -->
     <audio controls>
        <source src="">
     </audio>
    <audio src="" controls></audio>
    <!-- 视频文件 -->
    <video src=""></video>
</body>
</html>
