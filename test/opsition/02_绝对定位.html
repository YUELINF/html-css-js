<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            /* 
                绝对定位
                    - 当元素的 position属性 设置为absolute时，则开启了元素的绝对定位
                    - 绝对定位的特点：
                        1. 开启绝对定位后，不设置偏移量 元素的位置 不会发送变化
                        2。 开启绝对定位后，元素会从文档流中脱离
                        3. 绝对定位会改变元素的性质， 行内变成块 ， 块的高度被内容撑开
                        4. 绝对定位会使升元素提升一个层级
                        5. 绝对定位元素是相对于其包含块进行定位的

                    包含块（containing block）
                        - 正常情况下：
                            包含块就是离当前元素最近的祖先块元素 

                        - 绝对定位的包含块：
                            包含块就是离他最近的开启了定位的祖先元素，
                                如果所有祖先元素都没有开启定位则根元素就是它的包含块

                        - html 根元素、初始包含块
            */
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
        .box5  {
            width: 400px;
            height: 400px;
            background-color: #ef44;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: #e4e4;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box5">
        <div class="box4">4</div>
        <div class="box2">2</div>
    </div>
    <div class="box3"></div>
</body>
</html>
