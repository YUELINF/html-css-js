<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        现实生活中，我们经常需要使用表格来表示一些格式化数据

        同样在网页中，我们也需要使用表格，我们通过 table标签 来创建一个表格

     -->
     <table  border="1" width="50%" align="center">
        <!-- 在table中使用tr表示表格中的一行 -->
        <tr>
            <!-- 在tr中使用td表示一个单元格 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <!-- rowspan 纵向合并单元格 -->
            <td rowspan="2">D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td colspan="2">C2</td>
            <!-- colspan 横向合并单元格 -->
            
            <td></td>
        </tr>
     </table>
</body>
</html>
