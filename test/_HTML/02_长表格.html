<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <!-- 
            可以将一个表格分成三个部分
                头部 thead
                主体 tbody
                底部 tfoot
         -->
         <thead>
            <tr>
                <th>日期</th>
                <th>收入</th>
                <th>支出</th>
                <th>合计</th>
            </tr>
         </thead>
         <tbody>
            <td>2001.1.1</td>
            <td>500</td>
            <td>100</td>
            <td>400</td>
         </tbody>
         <tfoot>

         </tfoot>
    </table>
</body>
</html>
