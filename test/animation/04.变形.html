<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: auto;

            /* 
                变形就是通过css来改变元素的形状或位置
                    - 变形不会影响页面的布局
                    - transform用来设置元素的变形效果
                        - 平移:
                            translateX()
                            translateY()
                            translateZ()
                                - 平移元素,百分比是相对于自身计算的
            */
        }

        .box3{
            background-color: orange;
            position: absolute;
            /* 
                这这居中方式只适用于元素的大小确定
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            */
            left: 50%;
            top: 50%;
            transform: translateX(-50%)  translateY(-50%);
        }
        .box4 , .box5{
            width: 100px;
            height: 100px;
            background-color: #b2b2b2;
            margin: 0 10px;
            float: left;
            transition: all .3s ;
        }
        .box4:hover,
        .box5:hover{
            transform: translateY(-10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <!-- <div class="box3">aaa</div>     -->

    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
