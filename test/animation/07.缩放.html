<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            transition: 2s;

            /* 
                变形的原点
                默认值是 center
            */
            transform-origin: 20px 20px;
        }
        .box1:hover{
            /* 
                对元素进行缩放的函数
                scaleX() 水平方向缩放
                scaleY() 垂直方向缩放
                scale()  双方向的缩放
            */
            transform: scale();
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
