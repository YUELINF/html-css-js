<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 800px;
            border: 10px red solid;
            /* 设置为弹性容器 */
            display: flex;
            /* flex-direction: column; */
            /* 
                flex-wrap:
                    设置弹性元素是否在弹性容器中自动换行
                    可选值：
                        nowrap 默认值 元素不会自动换行
                        wrap 元素沿着辅轴方向自动换行
                        wrap-reverse 元素沿着辅轴反方向换行
            */

            /* flex-wrap: wrap-reverse; */

            /* flex-flow   wrap和direction  的简写属性 */
            flex-flow: row wrap;

            /* 
                justify-content
                    - 如何分配主轴上的空白空间（主轴上的元素如何排列）
                    - 可选值：
                        flex-start 元素沿着主轴起边排列
                        flex-end 元素沿着主轴终边排列
                        center 元素居中排列
                        space-around 空白分布到元素两侧
                        space-between 空白均匀分布到元素间
                        space-evenly 空白分布到元素单侧

            */
            /* justify-content: center; */
        }

        li{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;

            /* 
                弹性的增长系数
            */
            flex-grow: 1;
            /* 
                弹性元素的缩减系数
                    - 缩减的计算方式比较复杂
                    - 缩减多少是根据 缩减系数 和 元素大小来计算
            */
            flex-shrink: 1;
            /* 
                元素基础长度 
                flex-basis 指定的是元素在主轴上的基础长度
                    如果主轴是 横向的 则 该值定的就是元素的宽度
                    如果主轴是 纵向的 则 该值指定的是元素的高度
                    - 默认值是 auto 表示参考元素自身的高度或宽度
                    - 如果传递了一个具体的数值，则以该值为准
            */
            /* flex-basis: auto; */
            /* 
                flex 设置弹性元素所有的三个样式
                    flex 增长 缩减 基础
                        initial "flex: 0 1 auto"
                        auto "flex: 1 1 auto"
                        none "flex: 0 0 auto" 弹性元素没有弹性
            */
        }

        li:nth-child(1){
            /* order 决定弹性元素的排列顺序 */
            flex-grow: 1;
        }

        li:nth-child(2){
            background-color: pink;
        }

        li:nth-child(3){
            background-color: orange;
        }
        /* 
            align-items:
                - 元素在辅轴如何对齐
                - 元素间的关系
                    - 可选值：
                        stretch 默认值 将元素的长度设置为相同的值
                        flex-start 元素不会拉伸，沿着辅轴起边对齐
                        flex-end 沿着辅轴的终边对齐
                        center 居中对齐
                        baseline 基线对齐
        */
        /* 
            align-content: 辅轴空白部分的分布
                可选值：
                    flex-start 元素沿着主轴起边排列
                    flex-end 元素沿着主轴终边排列
                    center 元素居中排列
                    space-around 空白分布到元素两侧
                    space-between 空白均匀分布到元素间
                    space-evenly 空白分布到元素单侧

            align-self 用来覆盖当期弹性元素上的 align-items
        */
    </style>
</head>

<body>
    <!-- 
        flex(弹性盒、伸缩盒)
            - 是css中的又一种布局手段，它主要用来代替浮动来完成页面的布局
            - flex 可以使元素具有弹性，让元素可以跟随页面大小的改变而改变
            - 弹性容器
                - 要使用弹性盒，必须先将一个元素设置为弹性容器
                - 我们通过 display 来设置弹性容器
                    display:flex 设置为块级弹性容器
                    display:inline-flex 设置为行内弹性容器

            - 弹性元素
                - 弹性容器的 子元素 是弹性元素 （弹性项）
                - 一个元素可以同时是弹性容器和弹性元素


     -->
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>
</body>
</html>
