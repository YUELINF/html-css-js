<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            长度单位：
                像素    px    同样的200px在不同的设备下显示效果不一样

                百分比
                    - 也可以将属性值设置为相对其父元素属性的百分比
                
                em
                    - em是相对元素的字体大小来计算
                    - 1 em = 1 font-size
                    - em会根据字体大小的改变而改变

                rem
                    -  rem是相对根元素的字体大小来计算

            颜色单位：
                颜色名
                    red orange yellow...
                RGB值：

                RGBA (A表示不透明度)
                    - 1表示完全不透明   0表示完全透明   .5半透明

                十六进制的RGB值
                    - 语法 #XXX
                    - 颜色浓度通过 00 ~ ff
                    - 如果颜色两位两位重复可以进行简写
                        #aabbcc --->  #abc
                        #bfa        豆沙绿

                HSL值   HSLA值
                    H 色相      0 - 360
                    S 饱和度    0 - 100%
                    L 亮度      0 - 100%

        */
        .boix{
            background-color: rgb(255, 0, 0);
            background-color: #ff0000;

        }
    </style>
</head>
<body>
    <div class="boix"></div>
</body>
</html>
