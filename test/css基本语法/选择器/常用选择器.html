<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            将所有的段落设置为红色（字体）

            元素选择器
                作用：根据标签名来选中指定的元素
                语法：标签名{}
                例子：p{}   h1{}    div{}
        */
        p{
            color: red;
        }
        h1{
            color: green;
        }
        /* 
            id选择器
                作用：根据元素的id属性值选中一个元素
                例子：#id属性值{}
                注意； id不要重复
        */

        /* 
            class是一个标签属性，它和id类似
            不同的是class可以重复使用，可以通过class属性来为元素分组
            
            类选择器
                作用，根据元素class属性值选中一组元素
                语法：  .class属性值{}
        */
        
        /* 
            通配选择器：
            *{

            }
        */
        #red{
            color: red;
        }

        .blue{
            color: blue;
        }
        .abc{
            font-size: 100px;
        }
    </style>

</head>
<body>
    <h1>cccc</h1>
    <p>你好</p>
    <p id="red">red</p>

    <p class="blue">blue</p>
    <P class="blue abc">BLUE</P>
    <p class="blue">BLUE</p>

</body>
</html>
