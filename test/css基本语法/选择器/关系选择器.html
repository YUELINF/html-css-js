<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
        }
    </style>
</head>
<body>
    <p>this is a p</p>
    <span>this is a span</span>
    <span>this is a span</span>
    <span>this is a span</span>
    <span>this is a span</span>

    <!-- 
        父元素
            - 直接包含子元素的元素
        子元素
            - 
        祖先元素
        后代元素
        兄弟元素
     -->
    <div>
        this is a div

        <p>
            this is a p of div<br>
            <span>this is a span of p</span>
        </p>
        <span>this is a span of div</span>
    </div>
</body>
</html>
