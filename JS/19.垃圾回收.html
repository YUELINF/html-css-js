<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            垃圾回收( GC )

            当一个对象没有任何的变量或属性对它进行引用，此时我们将永远无法操作该对象，
                此时这种对象就是一个垃圾

            在JS中拥有自动的垃圾回收机制,将不用的对象设置为null

        */
       var obj = new Object();

       // 对对象进行各种操作...
       obj = null;
       console.log(obj);
    </script>
</head>
<body>
    
</body>
</html>
