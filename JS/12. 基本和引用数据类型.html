<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            基本数据类型
                String Number Boolean Null Undefined
            
            引用数据类型
                Object

            JS中的变量都是保存到栈内存中的，
                基本数据类型的值直接在栈内存中存储，
                值与值之间是独立存在的，修改一个变量不会影响其他变量

                对象是保存到堆内存中的，没创建一个新的对象，就会在堆内存中开辟一块新的空间
                而变量保存的是对象的内存地址（对象的引用）
        */
       let obj = new Object();
       let a = 123;
       let b = a;
       a++;
       console.log("a = "+ a++);

       obj.name = "shi";
       let obj2 = new Object();
       obj2.name = "shi";
       console.log(obj2.name == obj.name);

    </script>
</head>
<body>
    
</body>
</html>
