<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            将其他的数据类型转换为Number
                方式一：
                    使用Number()函数
                        - 字符串 --> 数字
                            1.如果是纯数字的字符串，则直接将其转换为数字
                            2.如果字符串中有非数字的内容，则转换为NaN
                            3. 空 或 全空格 则转换为0
                        - 布尔值 --> 0 或 1
                        - null --> 0
                        - undefined --> NaN
                方式二：
                    - 这种方式专门对付字符串
                    - parseInt() 把一个字符串转换为一个整数
                        parseInt()可以将一个字符串中有效的 整数内容 去出来，然后转换为Number
                    - parseFloat() 把一个字符串转换为一个浮点数
                        parseFloat() 和 parseInt()类似，不同的是它可以获得有效的小数部分


        */
        let a = undefined;
        a = Number(a);
        console.log(typeof a);
        console.log(a);

        let b = 123.45;
        b = parseInt(b);
        console.log(b);
    </script>
</head>
<body>
    
</body>
</html>
