<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建一个对象
        */
       let obj = new Object();

       // 向对象中添加属性
       obj.name = "sun";
       obj.age = 18;

       // 对象的属性值可以是任何的数据类型，也可以是个函数
       obj.sayName = function(){
            console.log(obj.name);
       };

       function fun(){
        console.log(obj.name);
       }
       // 调方法
    //    obj.sayName();

       //调函数
    //    fun();
       /* 
        函数也可以成为对象的属性
            如果一个函数作为一个对象的属性保存
            那么我们称这个函数时 这个对象的方法
            调用这个函数就说调用对象的方法（method）

            但是它只是名称上的区别，没有其他区别
       */

       //枚举对象中的属性
       /* 
        使用for ... in 语句
        语法：
            for(let 变量 in 对象){

            }
       */
      let person = {
        name:"sun",
        age:18,
        gender:"nan",
        address:"huaguoshan"
      };
      for(let n in person){
        console.log(person[n]);
      }
    </script>
