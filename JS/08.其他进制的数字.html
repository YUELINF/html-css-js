<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 123;
        /* 
            再js中，如果需要表示16进制的数字则需要以0x开头
                                8进制的数字则需要0开头
                                2进制的数字，则需要0b开头，但不是所有的浏览器都支持
        */
       a = 0x10;
       a = 0b111;
       //像 "070"这样的字符串，有些浏览器会当成8进制解析，有些会当作10进制解析
       a = "070"
       //可以给 parseInt() 指定第二个参数来表示指定的进制
       a = parseInt(a,16);
       console.log(a);
       console.log(typeof a);
       
    </script>
</head>

</body>
</html>
