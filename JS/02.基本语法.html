<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 多行注释 */

        // 单行注释

        /* 
            1. JS中严格区分大小写
            2. JS中每一条语句以分号（;）结尾
                - 如果不写分号，浏览器会自动添加，但会消耗一些系统资源
                    而且有些时候浏览器会加错分号，所以必须加分号
            3. JS会自动忽略多个空格和换行，所以我们可以利用空格和换行对代码进行格式化
        */

        /* 
            变量和字面量
                字面量就是常量 12344 3232
                    - 数据类型指的就是字面量的类型
                        String  字符串
                        Number  数值
                        Boolean 布尔值
                        Null    空值
                        Undefined 未定义
                        Object  对象

                变量
                    可以通过变量对字面值进行描述
                    标识符：
                        - 字母、数字、下划线、$
                        - 不能以数字开头
                        - 标识符不能是ES的关键字或保留字
                        - 驼峰命名法
                            - 开头字母小写，之后每个单词首字母大写
                        - JS底层保存标识符时实际上是采用的Unicode编码
                            所以理论上讲，所有utf-8中含有的内容都可以作为标识符

        */
        // 声明变量
        // 在js中使用var关键字来声明一个变量
        var a;
        // 赋值
        a = 123;
        // 声明+赋值
        var b = 23232;
       alert("hello")

       /* 
            String字符串
                - 在JS中字符串需要使用引号引起来
                - 单双引号都可以，但是不要混用
                - 引号不能嵌套，双引号不能放双引号，单引号中不能放单引号
                    必须要使用时使用 \ 进行转义
                        \"
                        \n
                        \t
                        \\
       */
    </script>
</head>
