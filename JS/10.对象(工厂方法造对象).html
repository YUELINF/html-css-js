<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            创建一个对象
        */
       var obj = {
            name:"sun",
            age:18,
            gender:"nan",
            sayName:function(){
                console.log(this.name);
            }
       }

       var obj2 = {
            name:"sha",
            age:28,
            gender:"nan",
            sayName:function(){
                console.log(this.name);
            }
       }

       var obj3 = {
            name:"zhu",
            age:38,
            gender:"nan",
            sayName:function(){
                console.log(this.name);
            }
       }

       obj3.sayName();

       /* 
        使用工厂方法创建对象，使用的构造函数都是Object
            所以创建的对象都是Object这个类型，导致不能区分多种不同类型的对象
            通过该方法可以大批量的创建对象
       */
      function createPerson(name,age,gender){
        var obj = new Object();
        obj.name = name;
        obj.age = age;
        obj.gender = gender;

        // 将新的对象返回
        return obj;
      }
      var obj2 = createPerson("sun",18,"nan");
      console.log(obj2);
    </script>
