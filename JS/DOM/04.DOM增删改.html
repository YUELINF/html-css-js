<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            // var gz = document.getElementById("gz");
            gz.onclick = function(){
                            //创建广州节点 <li>广州</li>
            //创建li元素节点
            /* 
                document.createElement()
                    可以用于创建一个元素节点对象
                    它需要一个标签名作为参数，将会根据该标签创建元素节点对象
                    并将创建好的对象返回
            */
            var li = document.createElement("li");

            //创建广州文本节点
            /* 
                document.createTextNode()
                    可以用来创建一个文本节点对象
                    需要一个文本内容作为参数，将会根据该内容创建文本节点，并将新的节点返回
            */
            var gzText = document.createTextNode("广州");
            
            //将gzText设置li的子节点
            /* 
                appendChild()
                    - 向一个父节点中添加一个新的子节点
                    - 用法：父元素.appendChild(子节点);
            */
            li.appendChild(gzText);

            //将广州添加到body下
            // document.body.appendChild(li);

            
            //将广州节点插入到#bj前面
            /* 
                insertBefore()
                    - 可以在指定的子节点前插入新的子节点
                    - 语法：
                        父节点.insertBefore(新节点,旧节点);
            */
            var body = document.body;
            // body.insertBefore(li,bj);

            //使用“广州”节点替换#bj节点
            /* 
                replaceChild()
                    - 可以使用指定的子节点替换已有的子节点
                    - 语法: 父节点.replaceChild(新节点,旧节点);
            */
            // body.replaceChild(li,bj);

            //删除#bj节点
            /* 
                removeChild()
                 - 可以删除一个子节点
                 - 语法： removeChild(子节点);
                子节点.parentNode.removeChild(子节点);
            */
            // body.removeChild(bj);
            bj.parentNode.removeChild(bj);

            
            /* 
                使用innerHTML也可以完成DOM的增删改相关操作
                一般我们两种方法结合使用
            */
            var li = document.createElement("li");
            //向li中设置文本
            li.innerHTML = "广州";
            //将li添加到body中
            body.appendChild(li);
            };
        };
    </script>
</head>
<body>
    <li id="bj">北京</li>
    <button id="gz">添加广州</button>
</body>
</html>
