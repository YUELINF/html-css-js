<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            DOM Document Object Model
                   文档   对象  模型

                  nodeName    nodeType    nodeValue
        文档节点  #document      9          null
        元素节点  标签名         1          null
        属性节点  属性名         2          属性值
        文本节点  #text          3          文本内容
        */
        
        /* 
            浏览器已经为我们提供 文档节点 对象这个对象是window属性
              可以在页面中直接使用，文档节点代表的是整个网页
        */

        /* 
            获取元素节点
                通过document对象调用
                1.getElementById()
                    - 通过 id属性 获取 一个 元素节点对象
                2.getElementsByTagName()
                    - 通过 标签名 获取 一组 元素节点对象
                3.getElementsByName()
                    - 通过 name属性 获取 一组元素节点对象
        */

        /* 
            获取元素节点的子节点
                通过具体的元素节点调用
                1.getElementsByTagName()
                    - 方法，返回当前节点的指定标签名后代节点
                2.childNodes
                    - 属性，表示当前节点的所有子节点
                3.firstChild
                    - 属性，表示当前节点的第一个子节点
                4.lastChild
                    - 属性，表示当前节点的最后一个子节点
        */

        /* 
            获取父节点和兄弟节点
            通过具体的节点调用
            1.parentNode
                - 属性，表示当前节点的父节点
            2.previousSibling
                - 属性，表示当前节点的前一个兄弟节点
            3.nextSibling
                - 属性，表示当前节点的最后一个兄弟节点
        */
    </script>
</head>
<body>
    <button id="btn">我是一个按钮</button>
    <script>
        //获取到button对象
        var btn = document.getElementById("btn");
        console.log(btn);
        //修改按钮的内容
        btn.innerHTML = "我被JS改了";
    </script>
</body>
</html>
