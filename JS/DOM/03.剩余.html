<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var body = document.body;
            var html = document.documentElement;
            var all = document.all;
            // console.log(all.length);
            var box2 = document.querySelectorAll(".box1");
            console.log(box2.length);
            console.log(box2[0].innerHTML);
        };

        /* 
            根据元素的class属性值查询一组元素节点对象
            getElementsByClassName() 可以根据class属性值获取一组元素节点对象，
                但是该方法不支持IE8以下的浏览器，可以用querySelector替换
        */
        // var box1 = document.getElementsByClassName();

        /* 
            document.querySelector()
                - 需要一个选择器的字符串作为参数，可以根据一个css选择器来查询一个元素节点的对象
                - 该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
        */
        
        /* 
            var box2 = document.querySelectorAll(".box1");
                - 该方法和querySelector() 用法类似，不同的是它会将符合条件的元素封装
                - 即使符合条件的元素只有一个，它也会返回数组
        */
    </script>
</head>
<body>
    <div class="box1">wwww</div>
    <div class="box1">xxxx</div>
</body>
</html>
