<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数
             - 函数也是一个对象
             - 函数中可以封装一些功能（代码），在需要时可以执行这些功能（代码）
             - 函数中可以保存一些代码在需要的时候调用
             - 使用typeof检查一个函数对象时，会返回function
        */

       //实际开发中很少使用构造函数来创建一个函数对象
        let fun = new Function("console.log('hello this is a function')");
       console.log(typeof fun);
       /* 
        调用语法：函数对象()
            调用时按顺序执行
       */

       //使用函数声明来创建一个函数
       /* 
        语法：
            function 函数名([形参1，形参2...形参n]){
                语句...
            }
       */
      function fun2(){
        console.log("two");
      }
      fun();
      fun2();

      /* 
        使用 函数表达式 来创建一个函数
        var 函数名 = function([形参1,形参2,...,形参n])
      */
     let fun3 = function(){
        console.log("我是匿名函数中的封装代码");
     };

     fun3();

    </script>
</head>

</body>
</html>
