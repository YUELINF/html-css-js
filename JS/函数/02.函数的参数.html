<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a =12;
        var b = 3;
        function sum(a,b){
            console.log(a+b);
        }
        // console.log(sum(a,b));

        /* 
            在调用函数时，可以在()中指定实参
            实参将会赋值给函数中对应的形参
        */
       /* 
        调用函数时解析器不会检查实参的类型，
        所以要注意，是否有可能会接收到非法的参数，
            如果有可能则需要对参数进行类型的检查
            函数的实参可以是任意的数据类型
       */
      /* 
        调用函数时，解析器也不会检查实参的数量
            多余实参不会被赋值
            如果实参的数量少于形参，则没有对应的形参将是undefined
      */
     sum(123,456,"123");
    </script>
</head>
<body>
    
</body>
</html>
