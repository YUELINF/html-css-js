<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            BOM
             - 浏览器对象模型
             - BOM可以使我们通过JS来操作浏览器
             - 在BOM中为我们提供了一组对象，用来完成对浏览器的操作
             - BOM对象
                Window
                    - 代表的是整个浏览器的窗口，同时window也是网页中的全局对象
                Navigator
                    - 代表的当前；浏览器的信息，通过该对象可以识别不同的浏览器
                Location
                    - 代表当前浏览器的地址栏信息
                History
                    - 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史纪录
                        由于隐私原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
                        而且该操作只在当次访问时有效
                Screen
                    - 代表用户的屏幕信息，通过该对象可以获取到用户的显示器的相关信息

                这些BOM对象在浏览器中都是作为window对象的属性保存的
                    可以通过window对象来使用，或者直接使用（全局）
        */
        // alert(navigator);
        // console.log(location);
        // console.log(history);
        // console.log(screen);
        /* 
            Navigator
                - 由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
                - 一般我们只会使用userAgent来判断浏览器的信息
                    userAgent是一个字符串，这个字符串中包含有用来描述浏览器信息的内容，
                    不同的浏览器会有不同的userAgent
                        - 火狐的userAgent
                            Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:103.0) Gecko/20100101 Firefox/103.0
                        - Chrome的userAgent
                            Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/102.0.0.0 Safari/537.36
                        - Edge的userAgent
                            Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/104.0.5112.81 Safari/537.36 Edg/104.0.1293.47
        */
        alert(navigator.userAgent);

        /* 
            History
                - length
                    属性：可以获取到当前访问的链接数量
                - back()
                    - 可以用来回退到上一个页面，作用和浏览器的回退按钮一样
                - forward()
                    - 可以跳转到下一页面，作用和浏览器的前进按钮一样
                - go()
                    - 可以用来跳转到指定的页面
                    - 他需要一个整数作为参数：
                        1: 表示向前跳转一个页面
                        2: 表示向前跳转两个页面
                        -1: 向后跳转一个页面
        */

        /* 
            Location
                - 如果直接打印location则可以获取到地址栏的信息（当前页面的完整路径）
                - 如果直接将location属性修改为一个完整的路径，或相对路径
                    则我们页面会自动跳转到该路径，并且会生成相应的历史纪录

                assign()
                    - 用来跳转到其他的页面，作用和修改location一样

                reload()
                    - 用于重新加载当前页面，作用和刷新一样
                    - 传参为true则会强制清空缓存刷新页面

                replace()
                    - 可以使用一个新的页面替换当前页面，调用完毕也会跳转页面
                        不会生成历史纪录，不能使用回退按钮回退
        */
    </script>
</head>

</body>
</html>
