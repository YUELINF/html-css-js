<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            强制类型转换
                - 指将一个数据类型强制转换为其他的数据类型
                - 类型转换主要指，将其他的数据类型转换为
                    String      Number   Boolean
        */
       
        /* 
            将其他的数据类型转换为String
            方式一：
                - 调用被转换数据类型的toString()方法
                - 该方法不会影响原变量，它会将转换结果返回
                - 注意：null 和 undefined没有toString()方法

            方式二：
                - 调用 String()函数，并将被转换的数据作为参数传递给函数
                - 使用String()函数做强转时，
                    对于Number 和 Boolean实际上就是调用toString()方法
                    对于null 和 undefined 不一样
        */
       
       var a = 123;
       //调用a的toString()方法
       //调用xxx的yyy()方法
       var b = a.toString();

       a = true;
       a = a.toString();
    //    console.log(typeof a);
    //    console.log(a);

       console.log(typeof b);
       console.log(b);
    </script>
