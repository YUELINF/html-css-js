            使用 对象.事件 = 函数 的形式绑定响应函数
                它只能同时为一个元素的一个事件绑定一个响应函数
                不能绑定多个，如果绑定多个，则后面会覆盖掉前面
        */  

        /* 
            addEventListener()
                - 通过这个方法也可以为元素绑定响应函数
                - 参数：
                    1. 事件的字符串，不要on
                    2. 回调函数，当事件触发时，该函数会被调用
                    3. 是否在捕获阶段触发事件，需要一个布尔值，一般都传false

            使用addEventListener()可以同时为一个元素的相同事件同时绑定多个响应函数
                这样当事件被触发时，响应函数将会按照函数绑定顺序执行
        */
