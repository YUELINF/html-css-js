<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            函数作用域
                - 调用函数时创建函数作用域，函数执行完毕后，函数作用域销毁
                - 每调用一次就会创建一个新的函数作用域，他们之间互相独立的
                - 在函数作用域中可以访问到全局作用域的变量
                    在全局作用域中无法访问到函数作用域的变量
                - 当函数作用域操作一个变量时，它会先在自身作用域中寻找，逐级上找，
                    如果全局作用域中依然没有，则报错 ReferenceError
                - 在函数中要访问全局变量可使用window对象
        */
       /* 
        在函数作用域中也有声明提前的特性，
            使用 var 关键字声明的变量，会在函数中所有的代码执行前被声明
            函数声明也会在函数中所有的代码执行前执行
       */
      /* 
        在函数中，不使用 var 声明的变量都会成为全局变量
       */
        var c = 33;
        function fun(){
            d = 100; //相当于 window.d
            c = 10;
        }
        fun();
       console.log("c = " + c);
    </script>
</head>

</body>
</html>
