    <title>Document</title>
    <script>
        /* 
            量词
             - 通过量词可以设置一个内容出现的次数
             - 量词只对它前边的一个内容起作用
             - {n} 正好出现n次
             - {m,n} 出现m到n次
             - {m,} 出现m次 以上
             - + 至少一个，相当于{1,}
             - * 相当于{0,}
             - ? 0个或1个，相当于{0,1}
        */
        // var reg = /(ab){3}/; //ababab
        // reg = /ab{3}c/;
        // reg = /ab{1,3}c/;  // b出现一次到3次

        /* 
            检查一个字符串中是否以a开头
            reg = /^a/

            检查一个字符串是否以a结尾
            reg = /a$/;

             手机号的规则：
                1 3 567890123
                - 以 1 开头
                - 第二位3-9任意数字
                - 三位以后任意数字9个

                ^1 [3-9] [0-9]{9}$
        */

        //检查手机号
        var phoneStr = "13101394668";
        var phoneReg = /^1[3-9][0-9]{9}$/;
        console.log(phoneReg.test(phoneStr));

        /* 
            检查一个字符串中是否含有 .
            . 表示任意字符
            \. 表示.
            \\ 表示\

            注意：使用构造函数时，由于它的参数是一个字符串，而 \ 是 字符串中转义字符，
             如果要使用 \ 则需要使用 \\ 来代替

            \w 任意字母、数字、下划线
            \W 除了字母、数字、下划线

            \d 任意的数字
            \D 除了数字

            \s 空格
            \S 除了空格
            
            \b 单词边界
            \B 除了单词边界
            reg = /\bchild\b /;
        */
        //var reg = /./;  . 表示任意字符
        var reg = /\./;
        reg = new RegExp("\\.")
        console.log(reg.test("."));
        reg = /\bchild\b /;
        console.log(reg.test("hello children"),reg.test("hellochild"),reg.test("hello child"),reg.test("hello child xx"));

        // 接受一个用户的输入
        var str = prompt("请输入");
        console.log(str);
        //去掉开头的空格
        str = str.replace(/^\s*/g,"");
        //去掉结尾的 /\s*$/g
        //去掉开头和结尾的空格
        str = str.replace(/^\s*&\s$/g,"");
        console.log(str);

        //正则匹配邮箱
        reg = /\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}/;

    </script>
