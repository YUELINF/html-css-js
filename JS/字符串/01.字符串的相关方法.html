<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个字符串
        var str = "Hello Atguigu";
        /* 
            在底层字符串是以字符数组的形式保存的
            ["h","e","l"]
        */

        /* 
            length属性
                - 获取字符串的长度
        */
        console.log(str.length);
        /* 
            charAt()
                - 可以返回字符串中指定位置的字符
                - 根据索引获取指定的字符

            charCodeAt()
                - 获取指定位置字符的字符编码(Unicode编码)

            fromCharCode()
                - 可以根据字符编码去获取字符

            concat() 作用和+一样
        */
        var re = str.charAt(0);
        re = String.fromCharCode(72);
        console.log(re);
        /* 
            indexof()
                - 该方法可以检索一个字符串中是否含有指定内容
                - 如果字符串中含有该内容，则会返回第一次出现的索引
                    如果没有找到指定的内容，则返回-1
                - 可以指定一个第二个参数，指定开始查找的位置

            lastIndexof()
                - 从后往前找
        */

        /* 
            substring()
             - 可以用来截取一个字符串，和slice()类似
             - 参数：
                - 第一个：开始截取位置（包含）
                - 第二个：结束位置的索引（不包含）
                -不同的是，该方法不接受负值，如果传递了一个负值，则默认使用0
                    而且它还会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        */

        /* 
            split()
             - 可以将一个字符串拆分为一个数组
             - 参数：
                - 需要一个字符串作为参数，将会根据该字符串去拆分数组
                - 括号内指定根据什么拆分
                    如果传递一个空串则会将每个字符都拆分为数组中的一个元素
        */
        str = "abc,bcd,efg,hij";
        re = str.split(",");
        console.log(re);

        /* 
            toUpperCase()
                - 将字符串转化为大写并返回

            toLowerCase()
                - 将字符串转化为小写并返回
        */
    </script>
</head>
<body>
    
</body>
</html>
