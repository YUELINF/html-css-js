 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            split()
                - 拆分为数组
                - 方法可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
                - 这个方法即使不指定全局匹配，也会都拆分

            search()
                - 可以搜索字符串中是否含有指定内容
                - 返回第一次出现的索引，无则返回-1
                - 可接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
                - 只会查找第一个

            match()
                -  可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
                - 默认情况下我们的match只会找第一个符合要求的内容，找到以后停止检索
                    我们可以设置正则表达式为全局匹配模式(g)，这样就会匹配所有的内容
                        - 可以为一个正则表达式设置多个匹配模式，且顺序无所谓
                - 将匹配到的内容封装到一个数组中返回，即使只查询一个
        */
        /* 
            replace ()
                - 可以将字符串中指定内容替换为新的内容
                - 参数：
                    1.被替换的内容
                    2.新的内容
                - 默认只会替换第一个
        */
    </script>
 </head>
